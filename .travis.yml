dist: xenial
language: python
python: 3.7
# command to install dependencies
install:
  - pip install -f https://extras.wxpython.org/wxPython4/extras/linux/gtk2/ubuntu-16.04 wxPython
  - pip install -p
# command to run tests
script:
  - python -m pytest
deploy:
  on:
    branch: dev
    tags: true
  provider: pypi
  user: $pypi_user
  password: $pypi_password
